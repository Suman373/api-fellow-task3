<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get pokemon</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="app">
        <div class="title-wrapper">
            <h1>Mini pokedex</h1>
            <p>The quota for this free api is exhaussted so this won't work</p>
        </div>
        <div class="searchwrapper">
            <form id="form">
                <div class="input-wrapper">
                    <input id="inputField" type="text" placeholder="Search pokemon... " maxlength="20" required>
                    <button type="submit">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </div>
            </form>
        </div>
        <div class="result-wrapper">
            <div id="pokemon-card">
                <img id="poke-image" src="" alt="pokemon thumbnail"/>
                <p id="poke-name">Name</p>
                <p id="poke-type">Type</p>
            </div>
            <p>No results to show. Search to see pokemon</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
